  <body>
    <header id="head-title"><h1>🌷 To do List 🌷</h1></header>

      <button>내일만 보기</button>

    </nav>
    <main>
      <section id="left-section">
        <header><h3>오늘 할 일</h3></header>
        <ul>
          <li>
            과제
            <hr />
          </li>
        </ul>

        </footer>
      </section>
      <section id="right-section">
        <header><h3>내일 할 일</h3></header>

          <li>
            무화과 파이 먹기
            <hr />
          </li>
          <li>
            솝트 과제하기
            <hr />
          </li>
        </ul>
        <footer class="add-tasks">
          <input placeholder="내일 할 일 추가하기" />
          <button>+</button>
        </footer>
      </section>
    </main>
