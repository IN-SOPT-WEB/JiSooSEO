<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="title flex"><h1>🌷 To do List 🌷</h1></header>
    <nav class="flex">
      <button type="button" id="see-today-button">Today</button>
      <button type="button" id="see-tomorrow-button">Tomorrow</button>
      <button type="button" id="see-together-button">Together</button>
    </nav>
    <main>
      <section id="left-section">
        <header><h3>Today</h3></header>
        <ul>
          <li>
            <input type="checkbox" />
            <span class="todo-text">과제 💻</span>
            <button type="button" class="trash-button">trash</button>
          </li>
        </ul>
        <footer class="add-tasks">
          <input type="text" placeholder="오늘 할 일 추가하기" />
          <button type="button">+</button>
        </footer>
      </section>
      <section id="right-section">
        <header><h3>Tomorrow</h3></header>
        <ul>
          <li>
            <input type="checkbox" />
            <span class="todo-text">무화과 파이 먹기</span>
            <button type="button" class="trash-button">trash</button>
          </li>
          <hr />
          <li>
            <input type="checkbox" />
            <span class="todo-text">솝트 과제하기</span>
            <button type="button" class="trash-button">trash</button>
          </li>
        </ul>
        <footer class="add-tasks">
          <input type="text" placeholder="내일 할 일 추가하기" />
          <button type="button">+</button>
        </footer>
      </section>
    </main>
    <footer id="footer-title" class="title flex">
      Copyright&copy; jisoosoo
    </footer>
  </body>
</html>
